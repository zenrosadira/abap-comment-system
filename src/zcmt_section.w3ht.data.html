	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		function HideReplyTextAreas() {
			var reply_text_area_collection = document.getElementsByClassName("reply_text_area");
			for (var i = 0; i < reply_text_area_collection.length; i++) {
				reply_text_area_collection[i].setAttribute("style", "display: none");
			};
		};
		
		function Reply(event) {
			HideReplyTextAreas( );
			var id = event.getAttribute("data-comid");
			document.getElementById("rta_" + id).setAttribute("style", "display: inherit");
		};
		
		function ClearTextArea() {
			HideReplyTextAreas( );
		};
		
		$(document).ready(function () {
			if (localStorage.getItem("cmt_system-quote-scroll") != null) {
				$(window).scrollTop(localStorage.getItem("cmt_system-quote-scroll"));
			}
			$(window).on("scroll", function() {
				localStorage.setItem("cmt_system-quote-scroll", $(window).scrollTop());
			});
		});
	</script>
